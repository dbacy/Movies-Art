<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Review</title>
    <link rel="stylesheet" href="style/Review.css">
</head>
<body>
    <form action=""></form>
        <legend>Random html Elements</legend>
        <table>
            <caption>just experimenting</caption>
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="txtName">Your Name</label></td>
                    <td><input type="text" name="txtName" id="txtName"></td>
                </tr>
                <tr>
                    <td><label for="ffLanguage">Favorite Language</label></td>
                    <td><select id="ffLanguage" class="" name="ffLanguage">
                        <option value="1">Java</option>
                        <option value="2">JavaScript</option>
                        <option value="3">C#</option>
                        <option value="4">HTML</option>
                        <option value="5">SQL</option>
                        <option value="6">Python</option>
                        <option value="7">R</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="txtEmail">Email</label></td>
                    <td><input type="text" name="txtEmail" id="txtEmail"></td>
                </tr>
                <tr>
                    <td><label for="txtPassword">Password</label></td>
                    <td><input type="text" name="txtPassword" id="txtPassword"></td>
                </tr>
                <tr>
                    <td><label for="FavColor">Favorite Color</label></td>
                    <td><input type="color" name="FavColor" id="FavColor"></td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                    <td><span id="error"></span></td>
                </tr>
            </tbody>
        </table>
</body>
<script src="js/Review.js"></script>
</html>
