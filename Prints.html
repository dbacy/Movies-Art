<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        crossorigin="anonymous">
        <link rel="stylesheet" href="style/ArtAtt.css">
    <title>Art Tables</title>
</head>

<body>
    <table class="table table-hover thumbnails">
        <caption class="text-center">Dali Paintings</caption>
        <thead>
            <tr>
                <th>Year</th>
                <th>Title</th>
                <th>Thumbnail</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1931</td>
                <td>The Persistence of Memory</td>
                <td> <img src="images/PofM.png" ></td>
            </tr>
            <tr>
                <td>1937</td>
                <td>Ship With Butterfly Sails</td>
                <td> <img src="images/Butterfly Sails.jpg" ></td>
            </tr>
            <tr>
                <td>1936</td>
                <td>The Anthropomorphic Cabinet</td>
                <td> <img src="images/The Anthropomorphic Cabinet.jpg" ></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>*Work not verified in some official listings.</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
