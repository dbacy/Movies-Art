  <body>
    <h3>Voter E-Registration</h3>

    <!--forms begin-->

          <label for="Gender">Gender</label>
          <input id="Gender" name="Gender" type="radio" value="male" />
          male
          <input id="Gender" name="Gender" type="radio" value="female" />
          female

          <label for="Citizen">Are you a U.S. Citizen?</label>
          <input id="Citizen" type="checkbox" name="Citizen" /> check if yes

          <span id="CitizenMessage"></span>
        </p>
        <p>
          <label for="County">County of Residence</label>

            <option value="Tarrant County"> Tarrant County</option>
          </select>
          <span id="CountyMessage"></span>
        </p>
        <p>
          <label for="Age">Age</label>
          <input type="number" id="Age" name="Age"  min="18"/>
          <!-- TODO make Age accept only 18 and above -->
          <span id="AgeMessage"></span>
        </p>
        <p>
          <!--Add email label and email input and error message span for email -->
          <label for="txtEmail">Email</label>
        <input type="text" id="txtEmail" name="txtEmail" />
        <span id="EmailMessage"></span>
        </p>
        <p>
          <button id="sub">Submit</button>
        </p>
